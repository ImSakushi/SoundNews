<!-- index.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundNews</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Votre feuille de style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Éléments du haut -->
        <header class="header fade-in-element">
            <button id="settings-btn" class="icon-button" aria-label="Paramètres">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Zone centrale principale -->
        <main class="main-content fade-in-element">
            <div class="image-container fade-in-element">
                <img src="images/yellow.png" alt="Illustration" class="central-image">
                <div class="overlay-circle black-circle"></div>
                <div class="right-overlay fade-in-element">
                    <h2 class="title">..........<br>
                        <p class="date">.......</p>
                    </h2>

                    <p class="subtitle">..........</p>

                    <!-- Nouveau bouton Play -->
                    <button class="play-button-overlay" aria-label="Lire l'actualité">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>

            <!-- Section des catégories (optionnel) -->
            <!-- Section des catégories (dynamiquement générées) -->
            <section class="categories fade-in-element"></section>


            <!-- Paroles synchronisées -->
            <section class="lyrics-container">
                <div class="lyrics">
                    <!-- Les lignes de paroles seront insérées ici dynamiquement -->
                </div>
            </section>
        </main>

        <!-- Boutons d'action au-dessus du footer -->
        <section class="action-buttons fade-in-element">
            <button class="action-button back-button" aria-label="Retour">
                <img src="images/retour.svg" alt="Retour">
            </button>
            <button class="action-button cross-button" aria-label="Rejeter">
                <i class="fas fa-times"></i>
            </button>
            <button class="action-button check-button" aria-label="Accepter">
                <i class="fas fa-check"></i>
            </button>
            <button class="action-button bookmark-button" aria-label="Bookmark">
                <img src="images/bookmark.svg" alt="Bookmark">
            </button>
        </section>

        <!-- Ajout du lecteur MP3 -->
        <div class="audio-player">
          <input type="range" id="progress-bar" value="0" min="0" max="100">
          <div class="time-labels">
            <span class="current-time">0:00</span>
            <span class="remaining-time">0:00</span>
          </div>
        </div>

        <!-- Bouton Play/Pause Absolu -->
        <button class="play-button-absolute" aria-label="Lire/Pause">
          <i class="fas fa-pause"></i>
        </button>

        <!-- Zone inférieure (Barre de navigation) -->
        <footer class="footer fade-in-element">
          <div class="footer-container">
              <!-- Bouton Statistiques avec label -->
              <div class="nav-item">
                  <button class="nav-button" aria-label="Statistiques">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                  </button>
                  <span class="nav-label">Tendances</span>
              </div>

              <!-- Bouton Lire (Play) sans label -->
              <div class="nav-item">
                <button class="nav-button play-button" aria-label="Lire">
                    <img src="images/logo.svg" alt="Logo" class="play-logo">
                </button>
              </div>

            <!-- Bouton Discothèque avec label -->
            <div class="nav-item">
                <button class="nav-button" aria-label="Discothèque" id="discotheque-button">
                    <i class="fas fa-music"></i> <!-- Optionnel : Changer l'icône pour mieux représenter une discothèque -->
                </button>
                <span class="nav-label">Discothèque</span>
            </div>
          </div>
      </footer>

    </div>
    <!-- Votre script JavaScript -->
    <script src="cookieUtils.js"></script>
    <script src="script.js"></script>

</body>
</html>
