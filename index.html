<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundNews</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Votre feuille de style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Éléments du haut -->
        <header class="header">
            <button id="settings-btn" class="icon-button" aria-label="Paramètres">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Zone centrale principale -->
        <main class="main-content">
            <div class="image-container">
                <img src="https://cdn.automobile-propre.com/uploads/2024/11/elon-musk-trump.jpg" alt="Illustration" class="central-image">
                <div class="overlay-circle black-circle"></div>
                <div class="right-overlay">
                    <h2 class="title">Titre de l'actualité<br>
                        <p class="date">Date</p>
                    </h2>

                    <p class="subtitle">Sous-titre de l'actualité.</p>

                    <!-- Nouveau bouton Play -->
                    <button class="play-button-overlay" aria-label="Lire l'actualité">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>

            <!-- Section des catégories (optionnel) -->
            <section class="categories">
                <div class="category-row">
                    <button class="category-button">
                        <i class="fas fa-user-shield"></i>
                        Politique
                    </button>
                    <button class="category-button">
                        <i class="fas fa-chart-line"></i>
                        Économie
                    </button>
                </div>
                <div class="category-row">
                    <button class="category-button full-width">
                        <i class="fas fa-book-open"></i>
                        Société
                    </button>
                </div>
            </section>
        </main>

        <!-- Boutons d'action au-dessus du footer -->
        <section class="action-buttons">
            <button class="action-button back-button" aria-label="Retour">
                <img src="images/retour.svg" alt="Retour">
            </button>
            <button class="action-button cross-button" aria-label="Rejeter">
                <i class="fas fa-times"></i>
            </button>
            <button class="action-button check-button" aria-label="Accepter">
                <i class="fas fa-check"></i>
            </button>
            <button class="action-button bookmark-button" aria-label="Bookmark">
                <img src="images/bookmark.svg" alt="Bookmark">
            </button>
        </section>

        <!-- Ajout du lecteur MP3 -->
        <div class="audio-player">
          <input type="range" id="progress-bar" value="0" min="0" max="100">
          <div class="time-labels">
            <span class="current-time">0:00</span>
            <span class="remaining-time">0:00</span>
          </div>
        </div>

        <!-- Bouton Play/Pause Absolu -->
        <button class="play-button-absolute" aria-label="Lire/Pause">
          <i class="fas fa-pause"></i>
        </button>

        <!-- Paroles synchronisées -->
        <section class="lyrics-container">
          <div class="lyrics">
            <!-- Les lignes de paroles seront insérées ici dynamiquement -->
          </div>
        </section>

        <!-- Zone inférieure (Barre de navigation) -->
        <footer class="footer">
          <div class="footer-container">
              <!-- Bouton Statistiques avec label -->
              <div class="nav-item">
                  <button class="nav-button" aria-label="Statistiques">
                      <i class="fas fa-chart-bar"></i>
                  </button>
                  <span class="nav-label">Statistiques</span>
              </div>

              <!-- Bouton Lire (Play) sans label -->
              <div class="nav-item">
                <button class="nav-button play-button" aria-label="Lire">
                    <img src="images/logo.svg" alt="Logo" class="play-logo">
                </button>
              </div>

              <!-- Bouton Historique avec label -->
              <div class="nav-item">
                  <button class="nav-button" aria-label="Historique">
                      <i class="fas fa-clock"></i>
                  </button>
                  <span class="nav-label">Historique</span>
              </div>
          </div>
      </footer>

    </div>

    <!-- Votre script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
