<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundNews - Bookmarks</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Votre feuille de style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Éléments du haut -->
        <header class="header">
            <button id="settings-btn" class="icon-button" aria-label="Paramètres">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Zone centrale principale -->
        <main class="main-content bookmarks-main">
            <!-- Titre "Discothèque" -->
            <h1 class="page-title">Discothèque</h1>

            <!-- Boutons Dropdown "Filtrer" et "Trier" -->
            <div class="dropdown-buttons">
                <button class="dropdown-button" id="filter-button">
                    Filtrer <i class="fas fa-chevron-down"></i>
                </button>
                <button class="dropdown-button" id="sort-button">
                    Trier <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div class="bookmarks-list">
                <!-- Les musiques bookmarkées seront insérées ici dynamiquement via JavaScript -->
            </div>
        </main>

        <!-- Boutons d'action au-dessus du footer -->
        <section class="action-buttons bookmark">
            <button class="action-button back-button" aria-label="Retour">
                <img src="images/retour.svg" alt="Retour">
            </button>
            <!-- Vous pouvez ajouter d'autres boutons ici si nécessaire -->
        </section>

        <!-- Ajout du lecteur MP3 -->
        <div class="audio-player">
          <input type="range" id="progress-bar" value="0" min="0" max="100">
          <div class="time-labels">
            <span class="current-time">0:00</span>
            <span class="remaining-time">0:00</span>
          </div>
        </div>

        <!-- Bouton Play/Pause Absolu -->
        <button class="play-button-absolute" aria-label="Lire/Pause">
          <i class="fas fa-pause"></i>
        </button>

        <!-- Zone inférieure (Barre de navigation) -->
        <footer class="footer">
          <div class="footer-container transparent-container">
              <!-- Bouton Statistiques avec label -->
              <div class="nav-item">
                  <button class="nav-button" aria-label="Statistiques">
                      <i class="fas fa-chart-bar"></i>
                  </button>
                  <span class="nav-label">Statistiques</span>
              </div>

              <!-- Bouton Lire (Play) sans label -->
              <div class="nav-item">
                <button class="nav-button play-button" aria-label="Lire">
                    <img id="home-btn" src="images/logo.svg" alt="Logo" class="play-logo">
                </button>
              </div>

            <!-- Bouton Discothèque avec label -->
            <div class="nav-item">
                <button class="nav-button" aria-label="Discothèque" id="discotheque-button">
                    <i class="fas fa-music"></i> <!-- Optionnel : Changer l'icône pour mieux représenter une discothèque -->
                </button>
                <span class="nav-label">Discothèque</span>
            </div>
          </div>
      </footer>

    </div>
    <script src="bookmark.js"></script>
</body>
</html>
